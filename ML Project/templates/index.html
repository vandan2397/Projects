 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Breast Cancer Detection</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    </head>
    <body>

      <form action="{{url_for('predict')}}" method="post">
      
        <h1>Breast Cancer Detection</h1>
        
        <fieldset>
          <label for="AreaWorst">Area Worst:</label>
          <input type="number" id="AreaWorst" name="AreaWorst">
          
          <label for="AreaMean">Area Mean:</label>
          <input type="number" id="AreaMean:" name="AreaMean:">

          <label for="AreaSE">Area SE:</label>
          <input type="number" id="AreaSE" name="AreaSE">
          
          <label for="PerimeterWorst">Perimeter Worst:</label>
          <input type="number" id="PerimeterWorst" name="PerimeterWorst">
          
          <label for="PerimeterMean">Perimeter Mean:</label>
          <input type="number" id="PerimeterMean" name="PerimeterMean">      
         <center><b>{{ detection_text }}</b></center>      
        </fieldset>
        <button type="submit">Detect</button>
      </form>
      

    </body>
</html>
